<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alp's Stationery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">Alp's Stationery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">FAQS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('contact') }}">Contact</a>
          </li>
        </ul>
            <div class="text-end">

                {% if not current_user.is_authenticated: %}
                <a href="{{ url_for('login') }}">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                </a>
                <a href="{{ url_for('register') }}">
                <button type="button" class="btn btn-warning">Sign Up</button>
                </a>
                {% else: %}
                <a href="{{ url_for('basket') }}">
                    <svg xmlns="http://www.w3.org/2000/svg" style="margin-right:10px;" width="30" height="30" fill="white" class="bi bi-basket3-fill" viewBox="0 0 16 16">
                    <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"/>
                    </svg>
                </a>
                <a href="{{ url_for('logout') }}">
                <button type="button" class="btn btn-outline-warning">Log Out</button>
                </a>
                {% endif %}

            </div>
        </div>
        </div>
    </nav>

    <!--Header-->
    <div class="bg-dark text-secondary px-4 py-5 text-center">
    <div class="py-5">
      <h1 class="display-5 fw-bold text-white">Alp's Stationery</h1>
      <div class="col-lg-6 mx-auto">
        <p class="fs-5 mb-4">
            {% if not current_user.is_authenticated: %}
            {% block content %}
            <a href="{{ url_for('login') }}" class="btn btn-outline-warning">
                Resume Shopping
            </a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-light">
                Start Shopping
            </a>
            {% endblock %}
            {% else %}
            <a href="{{ url_for('home') }}" class="btn btn-outline-warning">
                Resume Shopping
            </a>
            <a href="{{ url_for('basket') }}" class="btn btn-outline-light">
                My Basket
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-basket3-fill" viewBox="0 0 16 22">
                <path d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"/>
                </svg>
            </a>
            {% endif %}
        </p>
      </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
